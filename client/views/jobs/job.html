<template name="job">
<div class="job-offer-page">
	<a href="/jobs" style="color: #8d5ca1;">&lt; retour</a>
	<br/>

	<div id="job" class="row">
		<div class="col-sm-12">
			<div class="panel panel-default">
				<div class="panel-body">
					{{>jobExpiredAlert}}
					{{#if isInRole 'admin'}}
					    {{>jobAdminEditLink}}
					    {{>jobStatusToggle}}
					    {{>jobSuggestedTweet}}
					{{/if}}
					{{>jobStatusAlert}}
					{{>jobFeatured}}
					<div class="row">
						<div class="col-sm-12">
							<h2>
								{{title}}
							</h2>
						</div>
					</div>
					<div class="job-offer-page__labels">
						<table cellpadding="0" cellspacing="0" border="0" width="100%">
							{{#if company}}
							<tr>
								<td valign="top"><i class="fa fa-building fa-fw"></i> </td>
								<td>{{company}}</td>
							</tr>
							{{/if}}
							{{#if location}}
							<tr>
								<td valign="top"><i class="fa fa-map-marker"></i></td>
								<td>{{location}}</td>
							</tr>
							{{/if}}
							{{#if url}}
							<tr>
								<td valign="top"><i class="fa fa-external-link fa-m"></i></td>
								<td><a href="{{url}}" target="_blank">{{cutString url 50}}</a></td>
							</tr>
							{{/if}}
							<tr>
								<td valign="top"><i class="fa fa-calendar fa-fw"></i></td>
								<td>Posted on {{formatDate createdAt}}</td>
							</tr>
							{{#if featured}}
							<tr>
								<td valign="top"><i class="fa fa-trophy fa-fw"></i></td>
								<td>Featured Until {{formatDate featuredThrough}}</td>
							</tr>
							{{/if}}
						</table>
					</div>

					<a class="btn btn-default btn-all">
						Postuler
					</a>

					<div class="row">
						<div class="col-sm-9">
							{{#if htmlDescription}}
								{{{htmlDescription}}}
							{{/if}}
						</div>
					</div>

					<div class="row">
						<div class="col-xs-12">
							{{#if $eq userId $.Meteor.userId}}
								{{#if $eq status "pending"}}
									<div class="pull-right">
										&nbsp;
										<a href="{{pathFor 'jobEdit'}}" class="btn btn-primary"><i class="fa fa-pencil"></i> Edit</a>
									</div>
								{{/if}}
								{{#if $eq status "active"}}
									<div class="pull-right">
										<a id="job-deactivate" class="btn btn-danger">
											<i class="fa fa-times"></i> Deactivate
										</a>
									</div>
								{{/if}}
							{{/if}}
						</div>
					</div>

					<a class="btn btn-default btn-all">
						Postuler
					</a>


				</div>
			</div>
		</div>
	</div>
</div>
</template>
