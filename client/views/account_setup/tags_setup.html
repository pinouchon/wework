<template name="tagsSetup">

  <center>
    <h1>Ma formation et compétences</h1>
  </center>

  <div class="form-container">
    <select id="tags" name="tags" multiple="multiple" class="demo-default selectized"
            style="margin: 0 auto;max-width: 600px;" placeholder="tag...">

      {{#each tags}}
        <option value="{{name}}">{{name}}</option>
      {{/each}}
    </select>
  </div>

  <br/>

  <div class="col-md-12 text-center">
    <a href="/mon-ecole" class="btn prev">&lt; Précédent</a>
    <a href="/mon-alerte-offre" class="btn btn-primary next">Suivant ></a>
  </div>
</template>
