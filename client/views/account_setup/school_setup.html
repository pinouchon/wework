<template name="schoolSetup">

  <center>
    <h1>Mon école</h1>
  </center>
  <div class="form-container">
    <select class="form-control" id="schools" placeholder="Ecole...">
      <option value="">Ecole...</option>
      {{#each schools}}
        <option value="{{name}}">{{name}}</option>
      {{/each}}
    </select>

    <br/>

    <select class="form-control" id="specialities" placeholder="Spécialité...">
    </select>
  </div>

  <br/>

  <div class="col-md-12 text-center">
    <a href="/" class="btn prev">&lt; Précédent</a>
    <a href="/mes-tags" class="btn btn-primary next">Suivant ></a>
  </div>
</template>

<template name="team">
  <h4><i>{{name}}</i></h4>
</template>
