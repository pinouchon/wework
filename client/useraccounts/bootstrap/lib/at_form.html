<template name="atForm">
  {{#unless hide}}
    <div class="at-form">
      <div class="1234">
        {{#if showTitle}}
          {{> atTitle}}
        {{/if}}
        {{#if showOauthServices}}
          {{> atOauth}}
        {{/if}}
        {{#if showServicesSeparator}}
          {{> atSep}}
        {{/if}}
        {{#if showError}}
          {{> atError}}
        {{/if}}
        {{#if showResult}}
          {{> atResult}}
        {{/if}}
        {{#if showMessage}}
          {{> atMessage}}
        {{/if}}
        {{#if showPwdForm}}
          {{> atPwdForm}}
        {{/if}}
        {{#if showTermsLink}}
          {{> atTermsLink}}
        {{/if}}
        {{#if showSignInLink}}
          {{> atSigninLink}}
        {{/if}}
        {{#if showSignUpLink}}
          {{> atSignupLink}}
        {{/if}}
        {{#if showResendVerificationEmailLink}}
          {{> atResendVerificationEmailLink}}
        {{/if}}
      </div>
    </div>
  {{/unless}}
</template>
